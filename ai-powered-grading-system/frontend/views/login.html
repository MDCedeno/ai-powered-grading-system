<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PLMUN Portal</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/images/site.webmanifest" />
</head>
<body>
  <div class="auth-container">
    <h2><span class="plmun">PLMUN</span> <span class="portal">Portal</span> Login</h2>
    <form action="../backend/controllers/authController.php" method="POST" class="auth-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn">Login</button>
      <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>
</body>
</html>
